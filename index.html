<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano | Dev Rafael da Costa Silva</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="home-header">
      <a href="https://rafaelcostasilva1501.github.io/Mini-Game/">
        <span class="material-symbols-outlined">arrow_back</span>
      </a>
      <h1>Piano</h1>
    </header>

    <main>
      <section class="piano">
        <section class="piano-panel"></section>

        <section class="piano-keys">
          <div class="keys white" data-note="1"><span>C</span></div>
          <div class="keys black" data-note="2"><span>C#</span></div>
          <div class="keys white" data-note="3"><span>D</span></div>
          <div class="keys black" data-note="4"><span>D#</span></div>
          <div class="keys white" data-note="5"><span>E</span></div>
          <div class="keys white" data-note="6"><span>F</span></div>
          <div class="keys black" data-note="7"><span>F#</span></div>
          <div class="keys white" data-note="8"><span>G</span></div>
          <div class="keys black" data-note="9"><span>G#</span></div>
          <div class="keys white" data-note="10"><span>A</span></div>
          <div class="keys black" data-note="11"><span>A#</span></div>
          <div class="keys white" data-note="12"><span>B</span></div>
          <div class="keys white" data-note="13"><span>C</span></div>
          <div class="keys black" data-note="14"><span>C#</span></div>
          <div class="keys white" data-note="15"><span>D</span></div>
          <div class="keys black" data-note="16"><span>D#</span></div>
          <div class="keys white" data-note="17"><span>E</span></div>
          <div class="keys white" data-note="18"><span>F</span></div>
          <div class="keys black" data-note="19"><span>F#</span></div>
          <div class="keys white" data-note="20"><span>G</span></div>
          <div class="keys black" data-note="21"><span>G#</span></div>
          <div class="keys white" data-note="22"><span>A</span></div>
          <div class="keys black" data-note="23"><span>A#</span></div>
          <div class="keys white" data-note="24"><span>B</span></div>
        </section>
      </section>

      <div class="rotate-screen">
        <span class="material-symbols-outlined">smartphone</span>
        <p>Por favor, vire a tela</p>
      </div>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
